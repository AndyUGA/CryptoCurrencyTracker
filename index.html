<!DOCTYPE html>
<html>
<head>
    <title> Cryptocurrency Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script type = "text/javascript" src = "test.js"> </script>
</head>
    
    
<body ng-app="myApp" ng-controller="myCtrl" class = "container">
  <center> <h1> Cryptocurrency Price Tracker</h1> </center>
    
    <div class=" form-group has-feedback">
        <input type = "text" class = "form-control" ng-model = "search" placeholder="Search "> 
                <i class = "glyphicon glyphicon-search form-control-feedback"> </i>
    </div>

<table class="table">
  <thead>
    <tr>
      <th scope="col">Name </th>
      <th scope="col">Price</th>
      <th scope="col">Amount</th>
      <th scope="col">Total</th>
    </tr>
  </thead>
  <tbody>

    <tr  ng-repeat="(key, value) in myWelcome.data.data | filter : search" >
      <th scope="row"> <img src = "https://s2.coinmarketcap.com/static/img/coins/32x32/{{value.id}}.png"> {{value.name}} </th>
      <td>{{value.quotes.USD.price}}</td>
      <td><input  type = "text" style = "width: 40%" ng-model = "amount"> </td>
      <td>{{(+amount) * value.quotes.USD.price }}</td>
    </tr>
  
  </tbody>
</table>
</body>
</html>
