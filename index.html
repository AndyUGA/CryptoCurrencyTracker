    <script>
        var xmlhttp = new XMLHttpRequest();

            if (this.readyState == 4 && this.status == 200) {

            document.getElementById("bitcoinPrice").innerHTML = myArr[0].price_usd;
    }
};
xmlhttp.open("GET", "https://api.coinmarketcap.com/v1/ticker/bitcoin/", true);
xmlhttp.send();
